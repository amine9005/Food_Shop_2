
<div class="container">

  <p class="title">Register</p>
  <input class="field" type="email" placeholder="Enter your email" [(ngModel)]="email" >
  <input class="field" type="password" placeholder="Enter your password" [(ngModel)]="password" >
  <a class="login" (click)="register()">Register</a>
  <span>have an account ? <a class="Register" routerLink="/Register">Login now!</a> </span>



</div>
