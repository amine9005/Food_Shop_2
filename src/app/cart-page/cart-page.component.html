<app-not-found [visible]="!cart || cart.items.length == 0" notFoundMessage="Cart is empty!"
resetLinkText="Go to Homepage"></app-not-found>

<div class="body-container">
  <div class="container" *ngIf="cart && cart.items.length > 0">

    <ul>
      <li *ngFor="let cartItem of cart.items">

          <div>
              <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
          </div>
          <div >
              <a class="name" routerLink="/Food/{{cartItem.food.id}}">
                  {{cartItem.food.name}}
              </a>
          </div>

          <div>
             <select #quantitySelect [value]="cartItem.quantity" (change)="changeQuantity(cartItem,quantitySelect.value)">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
             </select>
          </div>

          <div class="price">
              {{cartItem.price | currency}}
          </div>

          <div>
              <button class="remove-button" (click)="removeFromCart(cartItem)">
                  Remove
              </button>
          </div>
      </li>
    </ul>

    <div class="checkout">
      <div >
          <div class="foods-count">{{cart.items.length}}</div>
          <div class="total-price">{{cart.totalPrice| currency}}</div>
      </div>
    </div>

  </div>

</div>
