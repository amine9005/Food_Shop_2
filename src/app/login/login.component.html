
<div class="container">

  <div class="sub-container">
    <p class="title">Login</p>
    <input class="field" type="email" placeholder="Enter your email" [(ngModel)]="email" required>
    <input class="field" type="password" placeholder="Enter your password" [(ngModel)]="password" required>
    <a class="login" (click)="login()">Login</a>
    <span>Don't have an account ? <a class="Register" routerLink="/Register">Register now!</a> </span>
  </div>




</div>
